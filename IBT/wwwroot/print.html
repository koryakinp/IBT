<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        #image {
            height: 95vh;
            width: auto;
            margin: 0 auto;
            display: block;
        }
    </style>
    <img id="image"/>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var imgName = getParameterByName('image');
        var img = document.getElementById('image');
        img.src = '/files/' + imgName + '.jpg';
        img.onload = function () {
            window.print();
        }

    </script>
</body>
</html>
